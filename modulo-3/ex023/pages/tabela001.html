<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style001.css">
    <title>Tabela</title>
  </head>
  <body>
    <h1>My First Table</h1>
    <table>
      <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr class="line">
        <td>A2</td>
        <td>B2</td>
        <td class="num">C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="num">C3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td class="data">B4</td>
        <td>C4</td>
      </tr>
      <tr>
        <td>A5</td>
        <td>B5</td>
      </tr>
      <tr>
        <td>A6</td>
      </tr>
    </table>
  </body>
</html>
