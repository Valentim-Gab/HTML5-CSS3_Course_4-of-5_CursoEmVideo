<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style001.css" />
    <title>Estudos de iframe</title>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
      <iframe src="https://cursoemvideo.com" frameborder="0"
      width="500" scrolling="no">
        <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a>
      </iframe>
      para aprender a programar
    </p>
    <p>
      O repositório do Guanabara
      <iframe src="https://gustavoguanabara.github.io" frameborder="0"
      width="500" height="500"></iframe>
      também é bem legal
    </p>
  </body>
</html>
