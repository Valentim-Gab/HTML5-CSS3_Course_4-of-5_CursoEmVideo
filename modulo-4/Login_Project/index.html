<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-queries.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Document</title>
</head>
<body>
  <main>
    <section id="login">
      <div id="image"></div>
      <div id="form">
        <h1>Login</h1>
        <p>
          Seja bem-vindo novamente, faça login para acessar sua conta e poder 
          fazer as configurações no seu ambiente
        </p>
        <form action="login.php" method="POST" autocomplete="on">
          <div class="field">
            <i class="material-symbols-outlined">Person</i>
            <input type="email" name="email" id="email"placeholder="Email"
            autocomplete="email" required maxlength="30">
            <label for="email">Email</label>
          </div>
          <div class="field">
            <i class="material-symbols-outlined">vpn_key</i>
            <input type="password" name="password" id="password" placeholder="Senha"
            autocomplete="current-password" required minlength="8" maxlength="20">
            <label for="password">Senha</label>
          </div>
          <button type="submit">Entrar</button>        
          <a class="btn" href="forgot.html">
            Esqueci a senha
            <i class="material-symbols-outlined">Email</i>
          </a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
